# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    branches:
      only:
        - circle-ci
      
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install datascroller and dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install .

      - run:
          name: install pytest and run tests
          command: |
            . venv/bin/activate
            pip install .[testing]
            pytest


      - store_artifacts:
          path: test-reports
          destination: test-reports
