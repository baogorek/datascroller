# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    branches:
      only:
        - circle-ci
      
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install .

      - run:
          name: run tests with PyTest
          command: |
            . venv/bin/activate
            pip install .[testing]
            pytest

      - run:
        name: linting with Flake8
        command: |
          . venv/bin/activate
          pip install .[linting]
          flake8 --max-line-length 160 \
            --per-file-ignores='datascroller/__init__.py:F401' --verbose

      - store_artifacts:
          path: test-reports
          destination: test-reports
